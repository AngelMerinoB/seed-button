<html>
  <head>
    <link rel="stylesheet" href="dist/seed-button.css">
  </head>
  <body>
    <h1>Default</h1>
    <p>
      <button class="c-button">Button</button>
    </p>
    <p>
      <button class="c-button" disabled>Button</button>
    </p>

    <hr>

    <h1>Sizes</h1>
    <p>
      <button class="c-button c-button--sm">Button</button>
    </p>
    <p>
      <button class="c-button c-button--md">Button</button>
    </p>
    <p>
      <button class="c-button c-button--lg">Button</button>
    </p>

    <hr>

    <h1>States</h1>
    <p>
      <button class="c-button is-error">Error button</button>
    </p>
    <p>
      <button class="c-button is-error" disabled>Error button</button>
    </p>
    <p>
      <button class="c-button is-error is-disabled">Error button</button>
      <button class="c-button is-error is-disabled" disabled>Error button</button>
    </p>

    <p>
      <button class="c-button is-success">Success button</button>
    </p>
    <p>
      <button class="c-button is-success" disabled>Success button</button>
    </p>

    <p>
      <button class="c-button is-warning">Warning button</button>
    </p>
    <p>
      <button class="c-button is-warning" disabled>Warning button</button>
    </p>

    <hr>

    <h1>Primary</h1>
    <p>
      <button class="c-button c-button--primary">Primary button</button>
    </p>
    <p>
      <button class="c-button c-button--primary" disabled>Primary button</button>
    </p>

    <hr>

    <h1>Primary + States</h1>
    <p>
      <button class="c-button c-button--primary is-error">Primary button (error)</button>
    </p>
    <p>
      <button class="c-button c-button--primary is-error" disabled>Primary button (error)</button>
    </p>

    <p>
      <button class="c-button c-button--primary is-success">Primary button (success)</button>
    </p>
    <p>
      <button class="c-button c-button--primary is-success" disabled>Primary button (success)</button>
    </p>

    <p>
      <button class="c-button c-button--primary is-warning">Primary button (warning)</button>
    </p>
    <p>
      <button class="c-button c-button--primary is-warning" disabled>Primary button (warning)</button>
    </p>

    <hr>

    <h1>Link</h1>
    <p>
      <button class="c-button c-button--link">Link button</button>
    </p>
    <p>
      <button class="c-button c-button--link" disabled>Link button</button>
    </p>

    <hr>


    <h1>Link + States</h1>
    <p>
      <button class="c-button c-button--link is-error">link button (error)</button>
    </p>
    <p>
      <button class="c-button c-button--link is-error" disabled>link button (error)</button>
    </p>

    <p>
      <button class="c-button c-button--link is-success">link button (success)</button>
    </p>
    <p>
      <button class="c-button c-button--link is-success" disabled>link button (success)</button>
    </p>

    <p>
      <button class="c-button c-button--link is-warning">link button (warning)</button>
    </p>
    <p>
      <button class="c-button c-button--link is-warning" disabled>link button (warning)</button>
    </p>
  </body>
</html>
